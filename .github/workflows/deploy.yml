name: Deploy landing page to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install deps
        run: npm install --no-audit --no-fund

      # OPTIONAL: Auto-scrape at build time if you set repo variable REFERENCE_URL
      - name: Scrape reference site (optional)
        shell: bash
        run: |
          if [ -n "${{ vars.REFERENCE_URL }}" ]; then
            echo "REFERENCE_URL is set → scraping"
            REFERENCE_URL="${{ vars.REFERENCE_URL }}" npm run scrape --silent -- --max-images 8 || true
          else
            echo "REFERENCE_URL not set → skipping scrape"
          fi

      - name: Generate site
        run: npm run build

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to Pages
        id: deployment
        uses: actions/deploy-pages@v4
